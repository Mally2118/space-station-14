- type: entity
  id: ActionActivateAdrenalImplant
  name: using implant
  description: Increases your heart rate, speed and all the side effects, do not use all the charges at once.
  components:
  - type: InstantAction
    charges: 3
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: Mally/ImplantsActions.rsi
      state: adrenal
    event: !type:UseAdrenalImplantEvent
    useDelay: 3
    checkCanInteract: false

- type: entity
  parent: BaseSubdermalImplant
  id: AdrenalImplant
  name: adrenal implant
  description: An implant that will inject a dose of stimulants into you.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      implantAction: ActionActivateAdrenalImplant

- type: entity
  id: AdrenalImplanter
  suffix: adrenal
  parent: BaseImplantOnlyImplanterSyndi
  components:
    - type: Implanter
      implant: AdrenalImplant

- type: entity
  parent: BaseItem
  id: AutosurgeonRevive
  name: revive autosurgeon
  description: A multi-use auto surgeon for implanting whatever you want into yourself. Rip that station apart and make it part of your.
  components:
    - type: Sprite
      sprite: Mally/Autosurgeon.rsi
      layers:
      - state: iconBefore
    - type: ReviveImplant

- type: entity
  parent: BaseItem
  id: AutosurgeonAfter
  name: used Autosurgeon
  description: A multi-use auto surgeon for implanting whatever you want into yourself. Rip that station apart and make it part of your.
  components:
    - type: Sprite
      sprite: Mally/Autosurgeon.rsi
      layers:
      - state: iconAfter